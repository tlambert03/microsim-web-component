<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <style>
    * {
      margin: 10;
      padding: 10;
      box-sizing: border-box;
    }
  </style>
</head>

<body>

  using data-component here instead of <microsim-viewer></microsim-viewer>
  to support moodle's content security policy which disallows custom elements
  -->

<script type="module"
        src="https://cdn.jsdelivr.net/gh/tlambert03/microsim-web-component@v0.0.3/dist/microsim-viewer.js"
        integrity="sha384-30YL3Lg1Rncksjg7yrBnt9yCIfF9QVImZl5zaXgiPHHicEjOdcwZT1RI50EFyH/h"
        crossorigin="anonymous"></script>
        
</body>

</html>
