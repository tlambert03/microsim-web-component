<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <style>
    * {
      margin: 10;
      padding: 10;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <!-- 
  using data-component here instead of <microsim-viewer></microsim-viewer>
  to support moodle's content security policy which disallows custom elements
  -->
  <div data-component="microsim-viewer"></div>
  <script type="module" src="/src/microsim-viewer.js"></script>

</body>

</html>
